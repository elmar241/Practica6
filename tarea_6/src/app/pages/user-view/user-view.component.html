<section class="justify-content-center align-items-center py-4">
    <div class="row align-items-center">
        <!-- Imagen (40%) -->
        <div class="col-md-5 col-12 mb-3 mb-md-0">
            <img  [src]="user?.image" alt="Imagen de usuario" class="img-fluid rounded shadow">
        </div>
        <!-- Datos (60%) -->
        <div class="col-md-7 col-12">
            <h3 class="mb-3">{{user?.first_name}} {{user?.last_name}}</h3>
            <p><strong>Nombre de usuario:</strong> {{user?.username}}</p>
            <p><strong>Email:</strong> {{user?.email}}</p>
            <div class="d-flex gap-2 mt-3">
                <button type="button" class="btn btn-primary" title="Ver detalle" [routerLink]="['/home']">
                    Volver al inicio
                </button>
                <button type="button" class="btn btn-warning " title="Actualizar" [routerLink]="['/updateuser', user?._id]">
                    Actualizar
                </button>
                <button type="button" class="btn btn-danger" title="Borrar">
                    Borrar
                </button>
            </div>
        </div>
    </div>
</section>
